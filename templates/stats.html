{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 mb-md-5 flex-wrap gap-3 pb-3 pb-md-4 border-bottom" style="border-color: var(--border-subtle) !important;">
                <div>
                    <h2 class="fw-bold mb-2" style="font-size: clamp(1.5rem, 5vw, 2rem);">Progress Tracking</h2>
                    <p class="text-muted mb-0" style="font-size: var(--fs-sm);">Analyze your performance over time</p>
                </div>
                <div class="d-flex gap-2 w-100 w-md-auto">
                    <a href="/export_csv" class="btn btn-gold-outline btn-sm flex-fill flex-md-none">
                        <i class="bi bi-file-earmark-spreadsheet me-2"></i><span class="d-none d-sm-inline">Export </span>CSV
                    </a>
                    <a href="/export_json" class="btn btn-gold-outline btn-sm flex-fill flex-md-none">
                        <i class="bi bi-file-earmark-code me-2"></i><span class="d-none d-sm-inline">Export </span>JSON
                    </a>
                </div>
            </div>

            <div class="row mb-4 mb-md-5">
                <div class="col-12 col-md-6">
                    <label class="text-muted mb-2 mb-md-3 d-block tracking-wide" style="font-size: var(--fs-xs); text-transform: uppercase; letter-spacing: 2px; font-weight: 600;">
                        <i class="bi bi-list-ul me-2"></i>Select Exercise
                    </label>
                    <select id="exerciseSelect" class="form-control form-select" onchange="loadChart()">
                        <option value="">-- Choose Exercise --</option>
                        {% for ex in exercises %}
                        <option value="{{ ex }}">{{ ex }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Chart Container -->
            <div class="chart-container" style="position: relative; height: clamp(300px, 50vh, 500px); width:100%; min-height: 300px;">
                <canvas id="progressChart"></canvas>
            </div>

            <!-- Stats Summary -->
            <div id="statsSummary" class="row g-2 g-md-3 mt-4 mt-md-5 mb-3 mb-md-4" style="display: none;">
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <div class="stat-value" id="current1RM">-</div>
                        <div class="stat-label">Current 1RM</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <div class="stat-value" id="max1RM">-</div>
                        <div class="stat-label">Max 1RM</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <div class="stat-value" id="improvement">-</div>
                        <div class="stat-label">Improvement</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="stat-card">
                        <div class="stat-value" id="improvementPct">-</div>
                        <div class="stat-label">% Change</div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5 pt-4 border-top" style="border-color: var(--border-subtle) !important;">
                <a href="/" class="text-muted text-decoration-none small hover-gold tracking-wide">
                    <i class="bi bi-arrow-left me-1"></i>Back Home
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
    let myChart = null;

    function loadChart() {
        const exercise = document.getElementById('exerciseSelect').value;
        if (!exercise) {
            document.getElementById('statsSummary').style.display = 'none';
            if (myChart) {
                myChart.destroy();
                myChart = null;
            }
            return;
        }

        fetch(`/stats/data/${encodeURIComponent(exercise)}`)
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('progressChart').getContext('2d');

                if (myChart) myChart.destroy();

                // Update stats summary
                if (data.stats) {
                    document.getElementById('statsSummary').style.display = 'flex';
                    document.getElementById('current1RM').textContent = data.stats.current_1rm.toFixed(1);
                    document.getElementById('max1RM').textContent = data.stats.max_1rm.toFixed(1);
                    const improvement = data.stats.improvement;
                    document.getElementById('improvement').textContent = (improvement >= 0 ? '+' : '') + improvement.toFixed(1);
                    document.getElementById('improvementPct').textContent = (data.stats.improvement_pct >= 0 ? '+' : '') + data.stats.improvement_pct.toFixed(1) + '%';
                }

                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Estimated 1RM (kg)',
                            data: data.data,
                            borderColor: '#D4AF37',
                            backgroundColor: 'rgba(212, 175, 55, 0.15)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 8,
                            pointBackgroundColor: '#D4AF37',
                            pointBorderColor: '#000000',
                            pointBorderWidth: 2,
                            pointHoverBackgroundColor: '#F4D03F',
                            pointHoverBorderColor: '#FFFFFF',
                            pointHoverBorderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { 
                                labels: { 
                                    color: '#A1A1AA',
                                    font: { size: 12, weight: '600' },
                                    padding: 20
                                },
                                display: true
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.9)',
                                titleColor: '#D4AF37',
                                bodyColor: '#FFFFFF',
                                borderColor: '#D4AF37',
                                borderWidth: 2,
                                padding: 16,
                                displayColors: false,
                                titleFont: { size: 14, weight: 'bold' },
                                bodyFont: { size: 13 },
                                cornerRadius: 12,
                                titleSpacing: 8,
                                bodySpacing: 6
                            }
                        },
                        scales: {
                            y: {
                                grid: { 
                                    color: 'rgba(255,255,255,0.05)',
                                    lineWidth: 1
                                },
                                ticks: { 
                                    color: '#A1A1AA',
                                    font: { size: 11, weight: '500' },
                                    padding: 12
                                },
                                beginAtZero: false
                            },
                            x: {
                                grid: { display: false },
                                ticks: { 
                                    color: '#A1A1AA',
                                    font: { size: 11, weight: '500' },
                                    padding: 12
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error loading chart:', error);
            });
    }

    // Auto-select exercise from URL parameter
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const exerciseParam = urlParams.get('exercise');
        if (exerciseParam) {
            const select = document.getElementById('exerciseSelect');
            const option = Array.from(select.options).find(opt => opt.value === exerciseParam);
            if (option) {
                select.value = exerciseParam;
                loadChart();
            }
        }
    });
</script>
{% endblock %}
