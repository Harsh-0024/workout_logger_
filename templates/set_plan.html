{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-9">
        <div class="card">
            <div class="text-center mb-4 mb-md-5">
                <div class="mb-3 mb-md-4">
                    <i class="bi bi-journal-text" style="font-size: clamp(3rem, 10vw, 4rem); color: var(--gold-primary); opacity: 0.6;"></i>
                </div>
                <h2 class="fw-bold mb-2 mb-md-3" style="font-size: clamp(1.5rem, 5vw, 2rem);">Edit Routine</h2>
                <p class="text-muted mb-0" style="font-size: clamp(0.875rem, 3vw, var(--fs-lg));">Modify your workout plan below</p>
            </div>

            <form action="/set_plan" method="POST">
                <div class="mb-3 mb-md-4">
                    <label class="form-label text-muted mb-2 mb-md-3 d-block tracking-wide" style="font-size: var(--fs-xs); text-transform: uppercase; letter-spacing: 2px; font-weight: 600;">
                        <i class="bi bi-code-square me-2"></i>Workout Plan
                    </label>
                    <textarea name="plan_text" class="form-control" rows="18"
                        style="font-family: 'SF Mono', 'Menlo', 'Monaco', monospace; font-size: clamp(0.75rem, 2.5vw, 0.875rem); line-height: 1.6;"
                        spellcheck="false">{{ current_plan }}</textarea>
                </div>
                <button type="submit" class="btn btn-gold-solid w-100 mb-3">
                    <i class="bi bi-check-circle-fill me-2"></i>Save Changes
                </button>
            </form>

            <div class="text-center pt-3 pt-md-4 border-top" style="border-color: var(--border-subtle) !important;">
                <a href="/" class="text-muted text-decoration-none small hover-gold tracking-wide">
                    <i class="bi bi-arrow-left me-1"></i>Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
