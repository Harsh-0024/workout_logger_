{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card p-4 p-md-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-white">Edit Routine</h3>
                <p class="text-muted">Modify your plan text below.</p>
            </div>

            <form action="/set_plan" method="POST">
                <div class="mb-4">
                    <textarea name="plan_text" class="form-control" rows="18"
                        style="font-family: 'SF Mono', 'Menlo', monospace; font-size: 0.85rem; line-height: 1.5;"
                        spellcheck="false">{{ current_plan }}</textarea>
                </div>
                <button type="submit" class="btn btn-gold-solid w-100">Save Changes</button>
            </form>

            <div class="text-center mt-4">
                <a href="/" class="text-muted text-decoration-none small hover-gold">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
