<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="theme-color" content="#09090B">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* --- 1. THE CLASSY THEME (Restored) --- */
        :root {
            /* Spacing */
            --space-xs: 8px; --space-sm: 12px; --space-md: 16px; --space-lg: 24px; --space-xl: 32px;

            /* Colors - Restored the Elegant Palette */
            --bg-color: #09090B;       /* Deep Zinc Black */
            --card-bg: #0F0F11;        /* Subtle Panel */
            --primary-gold: #D4AF37;   /* Metallic Gold (The Classy One) */
            --gold-hover: #B5922E;     /* Darker Gold */
            --text-main: #FFFFFF;

            /* The Fix: Visible Silver (#A1A1AA) instead of Invisible Charcoal */
            --text-muted: #A1A1AA;
            --border-subtle: rgba(255, 255, 255, 0.08);

            /* Type Scale */
            --fs-h1: 2.25rem;
            --fs-h2: 1.25rem;
            --fs-body: 1rem;
            --fs-sm: 0.85rem;
        }

        /* --- 2. BASE STYLES --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: var(--text-main);
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        /* Override Bootstrap's dark muted text */
        .text-muted, .small { color: var(--text-muted) !important; }

        /* --- 3. BUTTONS (Fixed Visibility) --- */
        .btn {
            border-radius: 999px; /* Pill Shape */
            padding: 14px 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        /* Restored the class name your HTML uses */
        .btn-gold-solid {
            background-color: var(--primary-gold);
            color: #000000;
            border: none;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
        }
        .btn-gold-solid:hover {
            background-color: var(--gold-hover);
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.35);
        }

        .btn-gold-outline {
            background: transparent;
            border: 1px solid rgba(212, 175, 55, 0.4); /* Visible border */
            color: var(--primary-gold);
        }
        .btn-gold-outline:hover {
            background: rgba(212, 175, 55, 0.05);
            border-color: var(--primary-gold);
            color: var(--primary-gold);
            transform: translateY(-1px);
        }

        /* --- 4. CARDS & FORMS --- */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: var(--space-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .form-control {
            background-color: rgba(255,255,255,0.03);
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            padding: 12px;
            border-radius: 10px;
        }
        .form-control:focus {
            background-color: rgba(255,255,255,0.05);
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 1px rgba(212, 175, 55, 0.5);
            color: white;
        }

        /* --- 5. TABLE VISIBILITY FIX --- */
        .table { --bs-table-bg: transparent; width: 100%; margin-bottom: 0; }

        .table thead th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted); /* Silver, not dark grey */
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 12px;
        }

        .table td {
            vertical-align: middle;
            padding: 16px 8px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            color: var(--text-main);
        }

        /* Subtle Row Stripes */
        .table tbody tr:nth-child(odd) { background-color: rgba(255,255,255,0.015); }

        /* Badges */
        .badge {
            padding: 6px 10px;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
            border-radius: 6px;
        }

        /* --- 6. NAV & FOOTER --- */
        .navbar { padding: 24px 0; }
        .nav-link {
            color: var(--text-muted) !important;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-link:hover, .nav-link.active { color: var(--primary-gold) !important; }

        .footer {
            margin-top: auto;
            padding: 32px 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-subtle);
            opacity: 0.7;
        }

        /* Flash Messages */
        .alert {
            border-radius: 12px;
            border: none;
            padding: 16px 20px;
            margin-bottom: 24px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-left: 3px solid #10b981;
        }

        .alert-error, .alert-danger {
            background-color: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-left: 3px solid #ef4444;
        }

        .alert-info {
            background-color: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border-left: 3px solid #3b82f6;
        }

        .alert-warning {
            background-color: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
            border-left: 3px solid #f59e0b;
        }

        /* Stats Cards */
        .stat-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Recent Workouts */
        .recent-workout-item {
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        .recent-workout-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand">
        <div class="container justify-content-center">
            <div class="navbar-nav gap-5">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/log">Log</a>
                <a class="nav-link" href="/retrieve/categories">Retrieve</a>
                <a class="nav-link" href="/stats">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category if category != 'error' else 'danger' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            Â© 2025 Workout Tracker
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
