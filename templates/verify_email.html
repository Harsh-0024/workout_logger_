{% extends "base.html" %}

{% block title %}Verify Email - Workout Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
        <div class="card">
            <div class="text-center mb-4 mb-md-5">
                <div class="mb-3">
                    <i class="bi bi-envelope-check text-gold" style="font-size: clamp(2.5rem, 6vw, 3rem); opacity: 0.7;"></i>
                </div>
                <h2 class="fw-bold mb-2">Verify Your Email</h2>
                <p class="text-muted mb-1">We've sent a verification code to</p>
                <p class="text-gold fw-semibold mb-0">{{ email }}</p>
            </div>

            <form method="POST" action="{{ url_for('verify_email') }}">
                <div class="mb-4">
                    <label for="verification_code" class="form-label text-muted mb-2 text-center w-100" style="font-size: var(--fs-xs); text-transform: uppercase; letter-spacing: 2px; font-weight: 600;">
                        Enter 6-Digit Verification Code
                    </label>
                    <input 
                        type="text" 
                        id="verification_code" 
                        name="verification_code" 
                        required 
                        autofocus
                        maxlength="6"
                        pattern="[0-9]{6}"
                        class="form-control text-center" 
                        style="font-size: clamp(1.5rem, 5vw, 2rem); letter-spacing: 0.4rem; font-weight: 700;"
                        placeholder="000000"
                        autocomplete="off"
                    >
                    <div class="form-text text-muted text-center" style="font-size: var(--fs-xs);">Code expires in 24 hours</div>
                </div>

                <button 
                    type="submit" 
                    class="btn btn-gold-solid w-100"
                >
                    Verify Email
                </button>
            </form>

            <div class="text-center pt-4 mt-4 border-top" style="border-color: var(--border-subtle) !important;">
                <p class="text-muted small mb-2">Didn't receive the code?</p>
                <form method="POST" action="{{ url_for('resend_verification') }}" class="d-inline">
                    <button 
                        type="submit" 
                        class="btn btn-gold-outline btn-sm"
                    >
                        Resend Verification Code
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('verification_code').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
