{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center" style="min-height: 80vh; align-items: center;">
    <div class="col-12 col-md-5 col-lg-4">

        <h6 class="text-center mb-4 text-muted" style="letter-spacing: 3px; font-weight: 500;">SELECT DAY</h6>

        <div class="d-grid gap-3">
            {% for i in range(1, 5) %}
            <a href="/retrieve/final/{{ category_id }}/{{ i }}" class="btn btn-gold-solid py-3 fs-6 fw-bold shadow">
                DAY {{ i }}
            </a>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <a href="/retrieve/categories" class="text-muted text-decoration-none small hover-gold"
               style="text-transform: uppercase; letter-spacing: 1px;">‚Üê Back to Muscles</a>
        </div>
    </div>
</div>
{% endblock %}
