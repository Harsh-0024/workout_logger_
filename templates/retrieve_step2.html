{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center" style="min-height: 80vh; align-items: center;">
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card text-center">
            <div class="mb-4 mb-md-5">
                <i class="bi bi-calendar-week" style="font-size: clamp(4rem, 12vw, 5rem); color: var(--gold-primary); opacity: 0.6;"></i>
            </div>

            <h6 class="text-center mb-4 mb-md-5 text-muted tracking-wide" style="font-size: var(--fs-xs); font-weight: 600; text-transform: uppercase; letter-spacing: 4px;">
                Select Day
            </h6>

            <div class="d-grid gap-2 gap-md-3 mb-3 mb-md-4">
                {% for i in range(1, num_days + 1) %}
                <a href="/retrieve/final/{{ category_name | url_encode }}/{{ i }}" class="btn btn-gold-solid py-3 py-md-4 fw-bold" style="font-size: clamp(1rem, 4vw, 1.25rem);">
                    <i class="bi bi-calendar3 me-2"></i>DAY {{ i }}
                </a>
                {% endfor %}
            </div>

            <div class="text-center mt-4 mt-md-5 pt-3 pt-md-4 border-top" style="border-color: var(--border-subtle) !important;">
                <a href="/retrieve/categories" class="text-muted text-decoration-none small hover-gold tracking-wide">
                    <i class="bi bi-arrow-left me-1"></i>Back to Muscles
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
