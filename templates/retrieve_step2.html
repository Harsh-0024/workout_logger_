{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center retrieve-step" style="min-height: 80vh; align-items: center;">
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card text-center">
            <div class="d-flex justify-content-center gap-2 mb-4 flex-wrap step-badges">
                <span class="badge step-badge" style="background: rgba(255,255,255,0.1);"><span class="step-number">1.</span> Category</span>
                <span class="badge bg-primary step-badge"><span class="step-number">2.</span> Days</span>
                <span class="badge step-badge" style="background: rgba(255,255,255,0.1);"><span class="step-number">3.</span> Result</span>
            </div>
            <div class="mb-4 mb-md-5">
                <i class="bi bi-calendar-week retrieve-icon" style="font-size: clamp(4rem, 12vw, 5rem); color: var(--gold-primary); opacity: 0.6;"></i>
            </div>

            <h6 class="text-center mb-4 mb-md-5 text-muted tracking-wide" style="font-size: var(--fs-xs); font-weight: 600; text-transform: uppercase; letter-spacing: 4px;">
                Select Day
            </h6>

            <div class="d-grid gap-2 gap-md-3 mb-3 mb-md-4 step-buttons">
                {% for i in range(1, num_days + 1) %}
                <a href="/retrieve/final/{{ category_name | url_encode }}/{{ i }}" class="btn btn-gold-solid py-3 py-md-4 fw-bold btn-icon-center" style="font-size: clamp(1rem, 4vw, 1.25rem);" {% if i <= 9 %}data-shortcut="{{ i }}"{% endif %}>
                    <span class="btn-icon-slot"><i class="bi bi-calendar3"></i></span>
                    <span>DAY {{ i }}</span>
                    <span class="btn-icon-spacer" aria-hidden="true"></span>
                </a>
                {% endfor %}
            </div>

            <div class="text-muted small mb-2" style="font-size: var(--fs-xs);">
                Press 1-9 to pick a day.
            </div>

            <div class="text-center mt-4 mt-md-5 pt-3 pt-md-4 border-top" style="border-color: var(--border-subtle) !important;">
                <a href="/retrieve/categories" class="text-muted text-decoration-none small hover-gold tracking-wide">
                    <i class="bi bi-arrow-left me-1"></i>Back to Muscles
                </a>
            </div>
        </div>
    </div>
</div>
<style>
    .step-badges .badge {
        padding: 6px 14px;
        font-size: var(--fs-xs);
        letter-spacing: 0.08em;
        text-transform: uppercase;
    }

    @media (max-width: 576px) {
        .retrieve-step {
            min-height: auto !important;
            align-items: stretch !important;
        }

        .step-badges {
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px !important;
        }

        .step-badges .badge {
            width: auto;
            max-width: none;
            flex: 1 1 0;
            text-align: center;
            padding: 6px 8px;
            font-size: 0.6rem;
        }

        .step-badges .step-number {
            display: none;
        }

        .retrieve-icon {
            font-size: 3rem !important;
        }

        .retrieve-step h6 {
            margin-bottom: 16px !important;
        }

        .step-buttons .btn {
            padding-top: 14px;
            padding-bottom: 14px;
        }

        .step-buttons .shortcut-key {
            min-width: 26px;
            font-size: 0.65rem;
        }
    }
</style>
{% endblock %}
