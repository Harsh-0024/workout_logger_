{% extends "base.html" %}

{% block title %}One-Time Login Code - Workout Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
        <div class="card">
            <div class="text-center mb-4 mb-md-5">
                <div class="mb-3">
                    <i class="bi bi-shield-lock text-gold" style="font-size: clamp(2.5rem, 6vw, 3rem); opacity: 0.7;"></i>
                </div>
                <h2 class="fw-bold mb-2">One-Time Login Code</h2>
                <p class="text-muted mb-0">Enter your username or email to receive a 6-digit code</p>
            </div>

            <form method="POST" action="{{ url_for('login_otp_request') }}">
                <div class="mb-4">
                    <label for="username_or_email" class="form-label text-muted mb-2" style="font-size: var(--fs-xs); text-transform: uppercase; letter-spacing: 2px; font-weight: 600;">
                        Username or Email
                    </label>
                    <input
                        type="text"
                        id="username_or_email"
                        name="username_or_email"
                        required
                        class="form-control"
                        data-email-assist="true"
                        placeholder="Enter your username or email"
                        autocomplete="username"
                        value="{{ identifier or '' }}"
                    >
                    <div class="form-text text-muted" style="font-size: var(--fs-xs);">
                        We'll send the code to the email saved on your account.
                    </div>
                </div>

                <button
                    type="submit"
                    class="btn btn-gold-solid w-100"
                >
                    Send Login Code
                </button>
            </form>

            <div class="text-center pt-4 mt-4 border-top" style="border-color: var(--border-subtle) !important;">
                <a href="{{ url_for('login') }}" class="text-muted text-decoration-none small hover-gold">
                    <i class="bi bi-arrow-left me-1"></i>Back to password login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
