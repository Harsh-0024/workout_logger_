{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-9">
        <div class="card text-center">
            <div class="mb-4 mb-md-5">
                <i class="bi bi-check-circle-fill" style="font-size: clamp(4rem, 12vw, 5rem); color: var(--gold-primary); opacity: 0.8;"></i>
            </div>

            <h2 class="mb-2 mb-md-3 fw-bold tracking-wide" style="font-size: clamp(1.5rem, 5vw, 2rem);">Plan Ready</h2>
            <p class="text-muted mb-4 mb-md-5" style="font-size: clamp(0.875rem, 3vw, var(--fs-lg));">Your workout plan is prepared</p>

            <div class="mb-4 mb-md-5">
                <label class="form-label text-muted mb-2 mb-md-3 d-block tracking-wide text-start" style="font-size: var(--fs-xs); text-transform: uppercase; letter-spacing: 2px; font-weight: 600;">
                    <i class="bi bi-file-text me-2"></i>Workout Plan
                </label>
                <textarea id="planText" class="form-control" rows="14"
                          style="font-family: 'SF Mono', 'Menlo', 'Monaco', monospace; font-size: clamp(0.75rem, 2.5vw, 0.875rem); line-height: 1.6;"
                          readonly>{{ output }}</textarea>
            </div>

            <div class="d-grid gap-2 gap-md-3 mb-3 mb-md-4">
                <button onclick="manualCopy()" id="copyBtn" class="btn btn-gold-solid py-3 fw-bold">
                    <i class="bi bi-clipboard-check me-2"></i>Copy to Clipboard
                </button>
            </div>

            <div class="text-center pt-3 pt-md-4 border-top" style="border-color: var(--border-subtle) !important;">
                <a href="/" class="text-muted text-decoration-none small hover-gold tracking-wide">
                    <i class="bi bi-arrow-left me-1"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function manualCopy() {
        var textArea = document.getElementById("planText");
        var btn = document.getElementById("copyBtn");

        textArea.select();
        textArea.setSelectionRange(0, 99999);

        // Try Copy
        try {
            navigator.clipboard.writeText(textArea.value).then(function() {
                updateButtonSuccess(btn);
            }, function() {
                // Fallback
                document.execCommand('copy');
                updateButtonSuccess(btn);
            });
        } catch (err) {
            document.execCommand('copy');
            updateButtonSuccess(btn);
        }
    }

    function updateButtonSuccess(btn) {
        var originalHTML = btn.innerHTML;
        btn.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i>Copied Successfully';
        btn.style.background = "linear-gradient(135deg, #10b981 0%, #059669 100%)";
        btn.style.color = "white";
        btn.style.borderColor = "#10b981";

        setTimeout(function() {
            btn.innerHTML = originalHTML;
            btn.style.background = "";
            btn.style.color = "";
            btn.style.borderColor = "";
        }, 2000);
    }
</script>
{% endblock %}
