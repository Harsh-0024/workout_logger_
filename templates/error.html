{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center" style="min-height: 60vh; align-items: center;">
    <div class="col-md-6 col-lg-5 text-center">
        <div class="card p-5">
            <h1 class="display-1 fw-bold text-muted mb-3">{{ error_code }}</h1>
            <h3 class="mb-4">{{ error_message }}</h3>
            <p class="text-muted mb-4">Something went wrong. Please try again or return home.</p>
            <a href="/" class="btn btn-gold-solid">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
