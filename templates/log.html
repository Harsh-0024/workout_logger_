{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card p-4 p-md-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-white">Log Session</h3>
                <p class="text-muted">Paste your workout data below</p>
            </div>

            <form action="/log" method="POST">
                <div class="mb-4">
                    <textarea name="workout_text" class="form-control" rows="12" placeholder="Chest & Triceps 1..."></textarea>
                </div>
                <button type="submit" class="btn btn-gold-solid w-100">Analyze & Save</button>
            </form>

            <div class="text-center mt-4">
                <a href="/" class="text-muted text-decoration-none small hover-gold">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
