<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker | Offline</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --gold-primary: #d4af37;
      --text-primary: #ffffff;
      --text-muted: #a1a1aa;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 24px;
    }

    .card {
      max-width: 480px;
      background: rgba(15, 15, 17, 0.9);
      border-radius: 20px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      padding: 32px;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      color: var(--gold-primary);
    }

    p {
      margin: 0 0 20px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    button {
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're Offline</h1>
    <p>Workout Tracker needs an internet connection to sync your data. Please reconnect and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
